{% extends 'base.html' %}
{% block content %}

        <h1 class="display-5 text-center text-white mb-90">Meet the Authors</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <div class="text-center p-3 profile-card">
                    <img src="{{ url_for('static', filename='authors/afonso.jpg') }}"
                         alt="Afonso Amaro"
                         class="img-fluid rounded-circle mb-3">

                    <p class="text-secondary">UP: 202404222</p>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="text-center p-3 profile-card">
                    <img src="{{ url_for('static', filename='authors/goncalo.png') }}"
                         alt="Gonçalo Sousa" class="img-fluid rounded-circle mb-3">
                    <h4 class="text-white mb-1">Gonçalo Sousa</h4>
                    <p class="text-secondary">UP: 202403669</p>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="text-center p-3 profile-card">
                    <img src="{{ url_for('static', filename='authors/matilde.jpg') }}"
                         alt="Matilde Alves"
                         class="img-fluid rounded-circle mb-3">
                    <h4 class="text-white mb-1">Matilde Alves</h4>
                    <p class="text-secondary">UP: 202403407</p>
                </div>
            </div>
        </div>
